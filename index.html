<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我们的小窝</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* --- 样式部分保持不变 --- */
        :root { --primary-color: #ff9a9e; --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); }
        body { font-family: '微软雅黑', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: var(--bg-gradient); color: #333; }
        #app { width: 100%; max-width: 800px; padding: 20px; text-align: center; }
        h1 { font-size: 2rem; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .coupon-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        
        /* 这里的样式稍微改了一点，为了适应动态数据 */
        .coupon {
            background: white; width: 140px; height: 180px; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }
        .coupon:hover { transform: translateY(-10px); }
        .coupon-icon { font-size: 40px; margin-bottom: 10px; }
        .coupon-text { font-weight: bold; color: #555; }
        .coupon-count { font-size: 12px; color: #999; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="app">
        <h1>{{ title }}</h1> <div v-if="loading" style="color: white;">正在去后端取数据...</div>

        <div class="coupon-container" v-else>
            <div class="coupon" v-for="item in couponList" :key="item.id" @click="useCoupon(item.id)">
                <div class="coupon-icon">{{ item.icon }}</div>
                <div class="coupon-text">{{ item.title }}</div>
                <div class="coupon-count">剩余: {{ item.count }} 次</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const title = ref("❤️ 我们的专属兑换券 ❤️");
                const couponList = ref([]);
                const loading = ref(true);

                // 1. 获取数据的函数
                const fetchData = async () => {
                    try {
                        const response = await fetch('https://darlingweb.onrender.com/coupons');
                        const data = await response.json();
                        couponList.value = data;
                        loading.value = false;
                    } catch (error) {
                        console.error("出错了：", error);
                    }
                };

                // 2. [新增] 使用优惠券的函数
                const useCoupon = async (id) => {
                    // 弹窗确认一下，防止手滑
                    if(!confirm("确定要使用这张券吗？一旦使用不可反悔哦！")) return;

                    try {
                        // 发送 POST 请求给后端
                        // fetch 默认是 GET，发 POST 需要配置一下 method
                        const response = await fetch(`https://darlingweb.onrender.com/coupons/${id}/use`, {
                            method: 'POST'
                        });
                        
                        // 拿到后端的返回文字（比如"使用成功"）
                        const resultMsg = await response.text();
                        alert(resultMsg);

                        // 重点：操作成功后，重新获取一次最新数据，让页面上的数字变掉
                        fetchData(); 
                        
                    } catch (error) {
                        alert("网络开小差了，稍后再试");
                    }
                };

                onMounted(() => {
                    fetchData();
                });

                // 别忘了把新函数 useCoupon 暴露出去，不然 HTML 里用不了
                return { title, couponList, loading, useCoupon };
            }
        }).mount('#app');
    </script>
</body>
</html>
