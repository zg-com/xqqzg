    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: "Microsoft YaHei", sans-serif; user-select: none; height: 100vh; height: 100dvh; touch-action: none; }
        
        canvas { display: block; width: 100%; height: 100%; }

        .ui-layer {

        }

        }

        .btn-rank, .btn-back, .btn-switch {
            pointer-events: auto; background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.3); color: white;

            font-weight: bold; cursor: pointer; text-decoration: none; font-size: 13px;
            margin-left: 5px;
        }

        /* å¼¹çª—é€šç”¨ */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 99; backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; pointer-events: auto;
        }
        .modal-overlay.show { display: flex; }
        .card {
            background: #1e272e; width: 80%; max-width: 320px; padding: 30px; 
            border-radius: 20px; text-align: center; border: 1px solid #485460;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        h2 { color: #fff; margin: 0 0 20px 0; }
        
        .role-btn {
            display: block; width: 100%; margin: 15px 0; padding: 15px;
            background: transparent; border: 2px solid #00d2ff; color: #00d2ff;
            border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        .role-btn:active { background: #00d2ff; color: #000; }
        
        .big-score { font-size: 60px; color: #ff3f34; margin: 10px 0; font-weight: 900; text-shadow: 0 0 20px rgba(255, 63, 52, 0.5); }

        .rank-list { list-style: none; padding: 0; text-align: left; max-height: 250px; overflow-y: auto; color: #d2dae2; }
        .rank-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #485460; font-size: 14px;}
        .rank-num { width: 24px; display: inline-block; font-weight: bold; color: #00d2ff; }
        .rank-score { color: #ff3f34; font-weight: bold; }
        .close-btn { position: absolute; top: 15px; right: 15px; color: #808e9b; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

<div id="app">
    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div class="top-bar">
            <div class="score-box">
                <div class="score-display">{{ score }}</div>
                <div class="lives-display">
                    <span v-for="n in 3" :key="n">{{ n <= lives ? 'â¤ï¸' : 'ğŸ–¤' }}</span>
                </div>
            </div>
            <div>
                <button class="btn-switch" @click="switchRole">ğŸ”„ æ¢äºº</button>
                <a href="/unit/games.html" class="btn-back">é€€å‡º</a>
                <button class="btn-rank" @click="openRank">ğŸ†</button>
            </div>
        </div>
        
        <div style="text-align:center; color:rgba(255,255,255,0.4); font-size:12px;">
            <div style="margin-bottom:5px">â–²</div>
            æ‰‹æŒ‡åœ¨è¿™é‡Œå·¦å³æ»‘åŠ¨ï¼Œæˆ˜æœºä¸ä¼šè¢«æŒ¡ä½å“¦
        </div>
    </div>

    <div class="modal-overlay" :class="{show: showRoleSelect}">
        <div class="card">
            <h2>é€‰æ‹©é©¾é©¶å‘˜ ğŸš€</h2>
            <button class="role-btn" @click="selectRole('ğŸ‘¦ ç‹ç‰Œæœºå¸ˆ')">ğŸ‘¦ æˆ‘æ˜¯å“¥å“¥</button>
            <button class="role-btn" @click="selectRole('ğŸ‘§ å®‡å®™æ— æ•Œ')">ğŸ‘§ æˆ‘æ˜¯å®è´</button>
        </div>
    </div>

    <div class="modal-overlay" :class="{show: isGameOver}">
        <div class="card">
            <h2 style="color:#ff3f34">GAME OVER</h2>
            <div class="big-score">{{ score }}</div>
            <p style="color:#808e9b; margin-bottom: 20px;">æˆ˜ç»©å·²è‡ªåŠ¨ä¸Šä¼ </p>
            <button class="role-btn" style="background:#00d2ff; color:black; border:none" @click="restart">å†æ¬¡å‡ºå‡» âš¡ï¸</button>
            <a href="/unit/games.html" class="role-btn" style="border-color:#808e9b; color:#808e9b; text-decoration:none; box-sizing:border-box;">è¿”å›å¤§å…</a>
        </div>
    </div>

    <div class="modal-overlay" :class="{show: showRank}" @click.self="showRank = false">
        <div class="card">
            <span class="close-btn" @click="showRank = false">Ã—</span>
            <h3>ğŸš€ æé€Ÿé£è¡Œæ¦œ</h3>
            <ul class="rank-list">
                <li class="rank-item" v-for="(item, index) in rankList" :key="index">
                    <span>
                        <span class="rank-num">{{ index + 1 }}</span>
                        {{ item.playerName }}
                    </span>
                    <span class="rank-score">{{ item.score }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;
    const API_BASE = 'https://darlingweb.onrender.com';

    createApp({
        setup() {
            // çŠ¶æ€
            const score = ref(0);
            const lives = ref(3);
            const isGameOver = ref(false);
            const showRoleSelect = ref(false);
            const showRank = ref(false);
            const rankList = ref([]);
            const currentPlayer = ref(localStorage.getItem('darling_player_name') || '');

            // æ¸¸æˆæ ¸å¿ƒå˜é‡
            let canvas, ctx;
            let w, h;
            let animationId;
            let lastTime = 0;
            let gameSpeed = 5; 
            let shake = 0;
            let isInvincible = false;
            let invincibleTimer = 0;

            const player = { x: 0, y: 0, size: 20, color: '#00d2ff' };
            let enemies = [];
            let bonuses = [];
            let particles = [];
            
            const init = () => {
                if (!currentPlayer.value) {
                    showRoleSelect.value = true;
                    return;
                }
                canvas = document.getElementById('gameCanvas');
                ctx = canvas.getContext('2d');
                resize();
                window.addEventListener('resize', resize);
                
                canvas.addEventListener('mousemove', handleInput);
                canvas.addEventListener('touchmove', handleInput, { passive: false });
                canvas.addEventListener('touchstart', handleInput, { passive: false });

                startGame();
            };

            const resize = () => {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                player.y = h * 0.75; 
                player.x = w / 2;
            };

            const handleInput = (e) => {
                if (isGameOver.value) return;
                e.preventDefault(); 
                let clientX;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                } else {
                    clientX = e.clientX;
                }
                player.targetX = clientX;
            };

            const startGame = () => {
                isGameOver.value = false;
                score.value = 0;
                lives.value = 3;
                gameSpeed = 5; 
                enemies = [];
                bonuses = [];
                particles = [];
                player.x = w / 2;
                player.targetX = w / 2;
                shake = 0;
                isInvincible = false;
                lastTime = performance.now();
                loop(lastTime);
            };

            const createExplosion = (x, y, color, count = 10, speedMul = 1) => {
                for(let i=0; i<count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (Math.random() * 5 + 2) * speedMul;
                    particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1.0,
                        color: color,
                        size: Math.random() * 4 + 2
                    });
                }
            };

            const loop = (time) => {
                if (isGameOver.value) return;
                if (isInvincible && time > invincibleTimer) isInvincible = false;

                lastTime = time;

                player.x += (player.targetX - player.x) * 0.15;
                player.x = Math.max(player.size, Math.min(w - player.size, player.x));

                gameSpeed = 5 + Math.min(8, Math.floor(score.value / 200) * 0.5);

                // æ‰‹æœºç«¯é™ä½å¯†åº¦
                let spawnRate = 0.04;
                if (w < 600) spawnRate = 0.025; 

                if (Math.random() < spawnRate + (score.value * 0.00005)) {
                    const size = Math.random() * 25 + 15;
                    enemies.push({
                        x: Math.random() * (w - size * 2) + size,
                        y: -50,
                        size: size,
                        speed: Math.random() * 2 + gameSpeed
                    });
                }

                if (Math.random() < 0.03) {
                    bonuses.push({
                        x: Math.random() * (w - 40) + 20,
                        y: -50,
                        size: 12,
                        speed: gameSpeed
                    });
                }

                updateEntities(enemies);
                updateEntities(bonuses);
                
                for (let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.05;
                    if (p.life <= 0) particles.splice(i, 1);
                }

                checkCollisions();

                ctx.save();
                if (shake > 0) {
                    const dx = (Math.random() - 0.5) * shake;
                    const dy = (Math.random() - 0.5) * shake;
                    ctx.translate(dx, dy);
                    shake *= 0.9;
                    if (shake < 0.5) shake = 0;
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(-10, -10, w+20, h+20);

                if (!isInvincible || Math.floor(Date.now() / 100) % 2 === 0) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = player.color;
                    ctx.fillStyle = player.color;
                    ctx.beginPath();
                    ctx.moveTo(player.x, player.y - player.size);
                    ctx.lineTo(player.x - player.size, player.y + player.size);
                    ctx.lineTo(player.x + player.size, player.y + player.size);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = '#ff3f34';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff3f34';
                enemies.forEach(e => {
                    ctx.beginPath();
                    ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.fillStyle = '#fffa65';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#fffa65';
                bonuses.forEach(b => {
                    ctx.beginPath();
                    ctx.moveTo(b.x, b.y - b.size);
                    ctx.lineTo(b.x + b.size, b.y);
                    ctx.lineTo(b.x, b.y + b.size);
                    ctx.lineTo(b.x - b.size, b.y);
                    ctx.fill();
                });
                ctx.shadowBlur = 0;

                particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                ctx.restore();

                animationId = requestAnimationFrame(loop);
            };

            const updateEntities = (list) => {
                for (let i = list.length - 1; i >= 0; i--) {
                    list[i].y += list[i].speed;
                    if (list[i].y > h + 50) list.splice(i, 1);
                }
            };

            const checkCollisions = () => {
                const hitScale = 0.7; 
                const pR = player.size; 

                if (!isInvincible) {
                    for (let i = enemies.length - 1; i >= 0; i--) {
                        let e = enemies[i];
                        const dx = player.x - e.x;
                        const dy = player.y - e.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist < (pR + e.size) * hitScale) {
                            takeDamage();
                            enemies.splice(i, 1); 
                            return; 
                        }
                    }
                }

                const bonusScale = 1.2;
                for (let i = bonuses.length - 1; i >= 0; i--) {
                    const b = bonuses[i];
                    const dx = player.x - b.x;
                    const dy = player.y - b.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < (pR + b.size) * bonusScale) {
                        score.value += 10;
                        createExplosion(b.x, b.y, '#fffa65', 5);
                        bonuses.splice(i, 1);
                    }
                }
            };

            const takeDamage = () => {
                lives.value--;
                shake = 15;
                createExplosion(player.x, player.y, '#ff3f34', 20); 
                if (navigator.vibrate) navigator.vibrate(200);

                if (lives.value <= 0) {
                    gameOver();
                } else {
                    isInvincible = true;
                    invincibleTimer = performance.now() + 1500;
                }
            };

            const gameOver = () => {
                isGameOver.value = true;
                cancelAnimationFrame(animationId);
                shake = 30;
                createExplosion(player.x, player.y, '#00d2ff', 50, 2); 
                if (navigator.vibrate) navigator.vibrate([100, 50, 200]);
                submitScore();
            };

            const restart = () => {
                startGame();
            };

            const selectRole = (name) => {
                currentPlayer.value = name;
                localStorage.setItem('darling_player_name', name);
                showRoleSelect.value = false;
                init();
            };

            // ğŸ‘‡ æ–°å¢ï¼šåˆ‡æ¢è§’è‰²é€»è¾‘
            const switchRole = () => {
                if(confirm("ç¡®å®šè¦åˆ‡æ¢è§’è‰²é‡æ–°å¼€å§‹å—ï¼Ÿ")) {
                    localStorage.removeItem('darling_player_name'); // æ¸…é™¤è®°å½•
                    location.reload(); // åˆ·æ–°é¡µé¢
                }
            };

            const submitScore = async () => {
                try {
                    await fetch(`${API_BASE}/game/submit`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            playerName: currentPlayer.value,
                            score: score.value,
                            gameType: 2 
                        })
                    });
                } catch(e) {}
            };

            const openRank = async () => {
                try {
                    const res = await fetch(`${API_BASE}/game/rank?type=2`);
                    rankList.value = await res.json();
                    showRank.value = true;
                } catch(e) {}
            };

            onMounted(() => {
                if (currentPlayer.value) {
                    init();
                } else {
                    showRoleSelect.value = true;
                }
            });

            return { 
                score, lives, isGameOver, showRoleSelect, showRank, rankList,
                selectRole, restart, openRank, switchRole
            };
        }
    }).mount('#app');
</script>
</body>
</html>
