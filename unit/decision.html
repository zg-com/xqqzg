        .label-container {

            display: flex;

        /* é€‰é¡¹A (å³åŠåœ†)ï¼šèƒŒæ™¯æ˜¯ä»0-50% (12ç‚¹åˆ°6ç‚¹)ã€‚ä¸­å¿ƒåœ¨3ç‚¹é’Ÿã€‚
        æˆ‘ä»¬éœ€è¦æŠŠå®¹å™¨æ—‹è½¬ 90åº¦ï¼Œè®©å®ƒçš„â€œé¡¶éƒ¨â€å¯¹å‡† 3ç‚¹é’Ÿæ–¹å‘ã€‚
        */
        .label-a {

        /* é€‰é¡¹B (å·¦åŠåœ†)ï¼šèƒŒæ™¯æ˜¯ä»50-100% (6ç‚¹åˆ°12ç‚¹)ã€‚ä¸­å¿ƒåœ¨9ç‚¹é’Ÿã€‚
        æˆ‘ä»¬éœ€è¦æŠŠå®¹å™¨æ—‹è½¬ 270åº¦ (æˆ– -90åº¦)ï¼Œè®©å®ƒçš„â€œé¡¶éƒ¨â€å¯¹å‡† 9ç‚¹é’Ÿæ–¹å‘ã€‚

        .label-b {

        /* æ–‡å­—æœ¬ä½“ï¼šå› ä¸ºå®¹å™¨æ—‹è½¬äº†ï¼Œæ–‡å­—ä¹Ÿä¼šè·Ÿç€æ­ªã€‚
        å¦‚æœå¸Œæœ›æ–‡å­—æ˜¯æ¨ªç€çš„ï¼ˆé˜…è¯»æ–¹å‘ï¼‰ï¼Œéœ€è¦æŠŠæ–‡å­—åå‘è½¬å›æ¥å—ï¼Ÿ
        é€šå¸¸è½¬ç›˜æ–‡å­—æ˜¯å¾„å‘çš„ï¼ˆæŒ‡å‘åœ†å¿ƒï¼‰ï¼Œä¸Šé¢çš„ä»£ç ä¼šè®©æ–‡å­—å¤´æœå¤–ï¼Œè„šæœåœ†å¿ƒï¼Œè¿™æ˜¯æœ€è‡ªç„¶çš„è½¬ç›˜æ’ç‰ˆã€‚
        */
        .text-content {

<body>

<div id="app" class="container">
    <h1>ğŸ¡ å‘½è¿çš„æŠ‰æ‹© ğŸ¡</h1>

    <div class="wheel-wrapper">
        <div class="pointer"></div>
        <div class="wheel" :style="wheelStyle">
            
            <div class="label-container label-a">
                <span class="text-content">{{ optionA }}</span>
            </div>
            
            <div class="label-container label-b">
                <span class="text-content">{{ optionB }}</span>
            </div>
            
        </div>
    </div>

    <div class="input-group">
        <div class="input-row">
            <span>é€‰é¡¹ A</span>
            <input type="text" v-model="optionA" :disabled="isSpinning">
        </div>
        <div class="input-row">
            <span>é€‰é¡¹ B</span>
            <input type="text" v-model="optionB" :disabled="isSpinning">
        </div>
    </div>

    <button class="btn-spin" @click="startSpin" :disabled="isSpinning">
        {{ isSpinning ? 'å¬å¤©ç”±å‘½ä¸­...' : 'å¼€å§‹é€‰æ‹©' }}
    </button>

    <div class="result-modal" :class="{ show: showResult }">
        <div class="result-card">
            <h2 style="color:var(--primary)">å‘½è¿å†³å®šäº†ï¼</h2>
            <p style="font-size:24px; font-weight:bold; margin: 20px 0;">{{ finalResult }}</p>
            <button class="btn-spin" @click="showResult = false" style="height:40px; font-size:14px;">è¿™å°±å»æ‰§è¡Œï¼</button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            // å®šä¹‰å“åº”å¼æ•°æ®
            const optionA = ref('ä¼‘æ¯ä¸Šåˆ â˜€ï¸');
            const optionB = ref('ä¼‘æ¯ä¸‹åˆ ğŸŒ™');
            
            // è®°å½•å½“å‰çš„æ—‹è½¬è§’åº¦
            const currentRotation = ref(0);
            const isSpinning = ref(false);
            const showResult = ref(false);
            const finalResult = ref('');

            // è®¡ç®—å±æ€§ï¼šåŠ¨æ€ç”Ÿæˆè½¬ç›˜çš„ CSS æ ·å¼
            const wheelStyle = computed(() => {
                return {
                    // 1. è®¾ç½®èƒŒæ™¯è‰²ï¼šå„å 50%
                    background: `conic-gradient(#ff9a9e 0% 50%, #a1c4fd 50% 100%)`,
                    // 2. æ§åˆ¶æ—‹è½¬ï¼šç»‘å®šåˆ° currentRotation å˜é‡
                    transform: `rotate(${currentRotation.value}deg)`
                };
            });

            const startSpin = () => {
                if(isSpinning.value) return;
                isSpinning.value = true;
                showResult.value = false;

                // --- æ ¸å¿ƒç®—æ³• ---
                // 1. åŸºç¡€åœˆæ•°ï¼šè‡³å°‘è½¬ 5 åœˆ (360 * 5)ï¼Œæ˜¾å¾—å¾ˆæ¿€çƒˆ
                const basicSpins = 360 * 8; 
                
                // 2. éšæœºè§’åº¦ï¼š0 åˆ° 360 åº¦ä¹‹é—´éšæœºåœ
                const randomAngle = Math.floor(Math.random() * 360);
                
                // 3. ç®—å‡ºç›®æ ‡æ€»è§’åº¦
                // æŠ€å·§ï¼šå¿…é¡»ç´¯åŠ åœ¨ä¹‹å‰çš„è§’åº¦ä¸Šï¼Œä¸ç„¶è½¬ç›˜ä¼šå€’ç€è½¬å›å»
                const targetRotation = currentRotation.value + basicSpins + randomAngle;
                
                // 4. å¼€å§‹æ—‹è½¬
                currentRotation.value = targetRotation;

                // 5. ç­‰å¾… CSS åŠ¨ç”»ç»“æŸ (4ç§’å) è®¡ç®—ç»“æœ
                setTimeout(() => {
                    calculateResult(targetRotation);
                    isSpinning.value = false;
                }, 4000);
            };

            const calculateResult = (finalAngle) => {
                // ç®—æ³•ï¼šå–ä½™æ•°çœ‹æœ€ç»ˆåœåœ¨ 360 åº¦çš„å“ªä¸ªä½ç½®
                // æ³¨æ„ï¼šç”±äºæŒ‡é’ˆåœ¨æœ€ä¸Šé¢ï¼ˆ0åº¦ä½ç½®ï¼‰ï¼Œè€Œ CSS conic-gradient æ˜¯ä» 12ç‚¹é’Ÿé¡ºæ—¶é’ˆç”»çš„
                // 0-180åº¦ æ˜¯ Option A (#ff9a9e)
                // 180-360åº¦ æ˜¯ Option B (#a1c4fd)
                // ä½†æ˜¯ï¼è½¬ç›˜æ˜¯é¡ºæ—¶é’ˆè½¬ï¼Œç›¸å½“äºæŒ‡é’ˆæ˜¯é€†æ—¶é’ˆåˆ’è¿‡è½¬ç›˜ã€‚
                // æˆ‘ä»¬å¯ä»¥ç®€å•é€šè¿‡ä½™æ•°æ¥åˆ¤æ–­ã€‚
                
                const degrees = finalAngle % 360;
                
                // è¿™é‡Œçš„é€»è¾‘éœ€è¦æ ¹æ®æŒ‡é’ˆå’Œè½¬ç›˜çš„ç›¸å¯¹ä½ç½®å¾®è°ƒ
                // æŒ‡é’ˆå›ºå®šåœ¨é¡¶éƒ¨(0åº¦)ã€‚è½¬ç›˜é¡ºæ—¶é’ˆè½¬äº† degrees åº¦ã€‚
                // è¿™æ„å‘³ç€ 360 - degrees è¿™ä¸ªåˆ»åº¦å¯¹å‡†äº†æŒ‡é’ˆã€‚
                const stopAt = (360 - degrees) % 360;

                if (stopAt > 0 && stopAt <= 180) {
                    finalResult.value = optionA.value;
                } else {
                    finalResult.value = optionB.value;
                }

                // æ’’èŠ±åº†ç¥
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                showResult.value = true;
            };

            return {
                optionA, optionB,
                wheelStyle,
                startSpin,
                isSpinning,
                showResult,
                finalResult
            };
        }
    }).mount('#app');
</script>
